<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#grad1)"/>
  
  <!-- Lambda symbol -->
  <text x="35" y="75" font-family="Arial, sans-serif" font-size="50" fill="white" font-weight="bold">λ</text>
  
  <!-- Mu symbol -->
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="50" fill="white" font-weight="bold">μ</text>
  
  <!-- Small equals sign -->
  <line x1="25" y1="40" x2="35" y2="40" stroke="white" stroke-width="3"/>
  <line x1="25" y1="48" x2="35" y2="48" stroke="white" stroke-width="3"/>
</svg>
